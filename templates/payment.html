<!DOCTYPE html>
<html>
<title>Payment</title>
<head>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default" style="margin-top:10%;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Enter card Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{{ url_for('add_card_details') }}" method="POST" enctype="multipart/form-data" role="form">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="cardnumber" id="cardNumber" placeholder="Enter 16 digit Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" name="expmonth" id="expityMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" name="expyear" id="expityYear" placeholder="YY" required /></div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" name="card_cvv" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Pay" role="button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
